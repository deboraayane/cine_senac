<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.png" type="image/png" />
    <title>Login - Entrar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="container">
          <!-- Logo com link para a homepage -->
      <div class="logo-container">
        <a href="../../index.php">
        <img src="/img/logo-cine-senac-c.png" alt="CineSenac" class="logo-pequena" />
        </a>
      </div>
      <div class="header">
        <h1>Entrar</h1>
        <p>Acesse sua conta</p>
      </div>

      <form method="post" action="login.php" id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu.email@exemplo.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"  
            name="senha"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="lembrar" name="lembrar" />
          <label for="lembrar">Lembrar-me</label>
        </div>

        <button type="submit" class="submit-btn">Entrar</button>
      </form>

      <button type="button" class="cancel-btn" onclick="window.location.href='../../index.php'">Cancelar</button>

      <div class="forgot-password">
        <a href="#" onclick="return false;">Esqueceu sua senha?</a>
      </div>

      <div class="auth-link">
