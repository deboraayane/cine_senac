<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.png" type="image/png" />
    <title>Cadastro - Criar Conta</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Criar Conta</h1>
        <p>Preencha seus dados para come√ßar</p>
      </div>

      <form method="post" action="cadastro_usuario.php" id="cadastroForm">
        <div class="form-group">
          <label for="nomeCompleto">Nome Completo</label>
          <input
            type="text"
            id="nomeCompleto"
            name="nomeCompleto"
            placeholder="Digite seu nome completo"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu.email@exemplo.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="000.000.000-00"
            required
          />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="(11) 99999-9999"
          />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="senha-wrapper">
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="M√≠nimo 8 caracteres"
              required
            />
            <span class="toggle-senha" data-target="senha">üëÅÔ∏è</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmarSenha">Confirmar Senha</label>
          <div class="senha-wrapper">
            <input
              type="password"
              id="confirmarSenha"
              name="confirmarSenha"
              placeholder="Digite novamente sua senha"
              required
            />
            <span class="toggle-senha" data-target="confirmarSenha">üëÅÔ∏è</span>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="termos" name="termos" required />
          <label for="termos">
            Concordo com os
            <a href="#" onclick="return false;">Termos de Uso</a> e
            <a href="#" onclick="return false;">Pol√≠tica de Privacidade</a>
          </label>
        </div>

        <button type="submit" class="submit-btn">Criar Conta</button>

      </form>

      <div class="auth-link">
        J√° tem uma conta? <a href="../tela_login/login.html">Fa√ßa login</a>
      </div>
    </div>
    <script>
      // Alternar visualiza√ß√£o de senha
      document.querySelectorAll(".toggle-senha").forEach((btn) => {
        btn.addEventListener("click", () => {
          const input = document.getElementById(btn.dataset.target);
          input.type = input.type === "password" ? "text" : "password";
        });
      });

      // Validar se senhas coincidem
      const form = document.getElementById("cadastroForm");
      form.addEventListener("submit", function (e) {
        const senha = document.getElementById("senha").value;
        const confirmar = document.getElementById("confirmarSenha").value;
        if (senha !== confirmar) {
          alert("As senhas n√£o coincidem!");
          e.preventDefault();
        }
      });

      // Formatar CPF
      const cpfInput = document.getElementById("cpf");
      cpfInput.addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "").slice(0, 11);
        value = value.replace(/(\d{3})(\d)/, "$1.$2");
        value = value.replace(/(\d{3})(\d)/, "$1.$2");
        value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
        e.target.value = value;
      });

      // Formatar Telefone
      const telefoneInput = document.getElementById("telefone");
      telefoneInput.addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "").slice(0, 11);
        value = value.replace(/^(\d{2})(\d)/g, "($1) $2");
        value = value.replace(/(\d{5})(\d{1,4})$/, "$1-$2");
        e.target.value = value;
      });
    </script>
  </body>
</html>
